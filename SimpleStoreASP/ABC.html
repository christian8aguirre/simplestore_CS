<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div class="compropagoDivFrame" id="compropagodContainer" style="width: 100%;">
            <iframe style="width: 100%;"
                    id="compropagodFrame"
                    src="https://www.compropago.com/comprobante/?confirmation_id=ch_5ea9d26a-bd77-47b4-bd8b-b9973403d9a7"
                    frameborder="0"
                    scrolling="yes"></iframe>
        </div>
        <script type="text/javascript">
    function resizeIframe() {
        var container=document.getElementById("compropagodContainer");
        var iframe=document.getElementById("compropagodFrame");
        if(iframe && container){
            var ratio=585/811;
            var width=container.offsetWidth;
            var height=(width/ratio);
            if(height>937){ height=937;}
            iframe.style.width=width + 'px';
            iframe.style.height=height + 'px';
        }
    }
    window.onload = function(event) {
        resizeIframe();
    };
    window.onresize = function(event) {
        resizeIframe();
    };
        </script>
    </body>
</html>
